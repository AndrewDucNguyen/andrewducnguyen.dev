<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/assets/img/wpd-logo.png">
    <title id="siteTitle">Wichita PD | </title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid justify-content-center">
            <img src="/assets/img/wpd-logo.png" alt="" width="40" height="34" class="d-inline-block align-text-top mx-1">
            <span class="text-white align-middle fs-4 mx-1">Wichita PD</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid mx-auto my-3">
        <div class="row justify-content-center">

            <!-- User information -->
            <div class="col-12 col-lg-4 my-1">
                <div class="card">
                    <h5 class="card-header" id="department">Department: </h5>
                    <div class="card-body">
                        <h5 class="card-title" id="firstName">First: </h5>
                        <h5 class="card-title" id="lastName">Last: </h5>
                        <h5 class="card-title" id="rank">Rank: </h5>
                        <h5 class="card-title" id="email">Email: </h5>
                        <h5 class="card-title" id="phoneNum">Number: </h5>
                        <h5 class="card-title" id="stationNum">Station Number: </h5>
                    </div>
                </div>
            </div>

            <!-- Case Information -->
            <div class="col-12 col-lg-8 my-1">
                <div class="card">
                    <h5 class="card-header" id="caseTitle"></h5>
                    <div class="card-body">
                        <h5 class="card-title" id="caseNum">Case Number: </h5>
                        <p class="card-text" id="caseDescript"></p>
                        <div id="buttonGroup" class="text-center">
                            <a href="" class="btn btn-primary" id="siteLink" target="_blank">Useful Link</a>
                            <a href="" class="btn btn-primary" id="sitePDF" target="_blank">Useful PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/users-cases.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
